<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO TIME: Bimmy's Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="watch">
        <div id="bezel">
            <div id="screen-container">
                <div id="title">NO TIME</div>
                <div id="screen">
                    <div id="player"></div>
                    <div id="score">Score: 0</div>
                    <div id="time">Time: 5:40</div>
                </div>
            </div>
            <div id="controls">
                <div id="up" class="button">↑</div>
                <div id="down" class="button">↓</div>
                <div id="set" class="button">SET</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
